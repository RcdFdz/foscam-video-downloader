[FTP-Credentials]
host = 127.0.0.1
port = 21
user = anonymous
pass = anonymous

[loggers]
keys=root

[handlers]
keys=file

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=file

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=formatter
level=DEBUG
args=('logs/access.log',)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s